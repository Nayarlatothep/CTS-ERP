<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: CTS-ERP Redesign</title>
    <!-- React & Babel for Preview -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #3b82f6;
            --cobalt-blue: #1e40af;
            --emerald-green: #10b981;
            --slate-dark: #1e293b;
            --slate-light: #f8fafc;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --sidebar-gray: #1e293b;
            --bg-gray: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-gray);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-gray);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.75rem;
        }

        .nav-link-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 0.875rem 1.25rem;
            color: #94a3b8;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            text-align: left;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .nav-link-btn.active {
            background: var(--primary-blue);
            color: #fff;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2.25rem;
            color: var(--slate-dark);
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 2rem;
        }

        .controls-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            align-items: center;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filters-group {
            display: flex;
            gap: 0.75rem;
        }

        .filter-btn {
            padding: 0.625rem 1.25rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary-blue);
            color: #fff;
            border-color: var(--primary-blue);
        }

        .workflow-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 2.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 18px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            cursor: grab;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-blue);
        }

        .card-icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--slate-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.25rem;
            color: var(--primary-blue);
        }

        .product-card-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--slate-dark);
            margin: 0 0 0.5rem 0;
        }

        .product-card-type {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .dispatch-zone {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .drop-zone {
            min-height: 400px;
            background: rgba(37, 99, 235, 0.03);
            border: 2px dashed rgba(37, 99, 235, 0.3);
            border-radius: 24px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .drop-zone.over {
            background: rgba(37, 99, 235, 0.08);
            border-color: var(--primary-blue);
            transform: scale(1.02);
        }

        .circular-progress {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .circular-progress svg {
            transform: rotate(-90deg);
        }

        .progress-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 8;
        }

        .progress-val {
            fill: none;
            stroke: var(--primary-blue);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.6s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--slate-dark);
        }

        .staged-items-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .staged-item {
            background: var(--white);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #e2e8f0;
        }

        .fab-confirm {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            padding: 1.25rem 2.5rem;
            background: var(--primary-blue);
            color: #fff;
            border-radius: 9999px;
            border: none;
            font-weight: 700;
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 450px;
            background: var(--white);
            padding: 3rem;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .badge-finished-goods {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-raw-material {
            background: #dcfce7;
            color: #166534;
        }

        .badge-wip {
            background: #fef9c3;
            color: #854d0e;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>
        );

        const PackageIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m7.5 4.27 9 5.15" /><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" /><path d="m3.3 7 8.7 5 8.7-5" /><path d="M12 22V12" /></svg>
        );

        const TruckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2" /><path d="M15 18h9V10l-3-3h-6" /><circle cx="7" cy="18" r="2" /><circle cx="20" cy="18" r="2" /></svg>
        );

        const XIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>
        );

        const initialProducts = [
            { id: 1, Product: 'Motor Industrial AC', material_type: 'Finished Goods' },
            { id: 2, Product: 'Cable Cobre 10mm', material_type: 'Raw Material' },
            { id: 3, Product: 'Eje TransmisiÃ³n v2', material_type: 'Wip' },
            { id: 4, Product: 'Sensor Presurizado', material_type: 'Finished Goods' },
            { id: 5, Product: 'Placa Acero Inox', material_type: 'Raw Material' },
        ];

        function App() {
            const [productsList] = useState(initialProducts);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('All');
            const [stagedItems, setStagedItems] = useState([]);
            const [isOver, setIsOver] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null);

            const filteredProducts = productsList.filter(p => {
                const matchesSearch = p.Product.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = filterType === 'All' || p.material_type === filterType;
                return matchesSearch && matchesFilter;
            });

            const handleDrop = (e) => {
                e.preventDefault();
                setIsOver(false);
                const id = e.dataTransfer.getData('productId');
                const item = productsList.find(p => p.id.toString() === id);
                if (item && !stagedItems.find(si => si.id === item.id)) {
                    setStagedItems([...stagedItems, item]);
                }
            };

            const progressRatio = Math.min((stagedItems.length / 10) * 100, 100);
            const dashOffset = 339.292 * (1 - progressRatio / 100);

            return (
                <div className="app-container">
                    <aside className="sidebar">
                        <div className="logo">Inventory ERP</div>
                        <ul className="nav-menu">
                            <li className="nav-item">
                                <button className="nav-link-btn active">Issued Products Entry</button>
                            </li>
                        </ul>
                    </aside>
                    <main className="main-content">
                        <header className="page-header">
                            <h1 className="page-title">Issued Products Entry</h1>
                        </header>
                        <div className="controls-bar glass-panel">
                            <div className="search-container">
                                <div className="search-icon"><SearchIcon /></div>
                                <input type="text" className="search-input" placeholder="Search..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                            </div>
                            <div className="filters-group">
                                {['All', 'Raw Material', 'Wip', 'Finished Goods'].map(type => (
                                    <button key={type} className={`filter-btn ${filterType === type ? 'active' : ''}`} onClick={() => setFilterType(type)}>{type}</button>
                                ))}
                            </div>
                        </div>
                        <div className="workflow-grid">
                            <div className="product-grid">
                                {filteredProducts.map(item => (
                                    <div key={item.id} className="product-card" draggable onDragStart={e => e.dataTransfer.setData('productId', item.id)} onClick={() => setSelectedProduct(item)}>
                                        <div className="card-icon-wrapper"><PackageIcon /></div>
                                        <h3 className="product-card-name">{item.Product}</h3>
                                        <p className="product-card-type">{item.material_type}</p>
                                    </div>
                                ))}
                            </div>
                            <div className="dispatch-zone">
                                <div className="capacity-container card glass-panel" style={{ textAlign: 'center' }}>
                                    <h2 className="section-subtitle">Output Limit</h2>
                                    <div className="circular-progress" style={{ margin: '0 auto' }}>
                                        <svg width="120" height="120">
                                            <circle className="progress-bg" cx="60" cy="60" r="54" />
                                            <circle className="progress-val" cx="60" cy="60" r="54" strokeDasharray="339.292" strokeDashoffset={dashOffset} />
                                        </svg>
                                        <div className="progress-text">{stagedItems.length}/10</div>
                                    </div>
                                </div>
                                <div className={`drop-zone ${isOver ? 'over' : ''}`} onDragOver={e => { e.preventDefault(); setIsOver(true) }} onDragLeave={() => setIsOver(false)} onDrop={handleDrop}>
                                    {stagedItems.length === 0 ? <p>Drag items here</p> : (
                                        <div className="staged-items-list">
                                            {stagedItems.map(item => (
                                                <div key={item.id} className="staged-item">
                                                    <span>{item.Product}</span>
                                                    <button onClick={() => setStagedItems(stagedItems.filter(si => si.id !== item.id))}><XIcon /></button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                        {selectedProduct && (
                            <>
                                <div className="drawer-overlay" onClick={() => setSelectedProduct(null)}></div>
                                <div className="drawer">
                                    <button onClick={() => setSelectedProduct(null)}><XIcon /></button>
                                    <h2>{selectedProduct.Product}</h2>
                                    <p>{selectedProduct.material_type}</p>
                                </div>
                            </>
                        )}
                    </main>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
