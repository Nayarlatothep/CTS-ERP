<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: Inventory PRO - CS Transportation LLC</title>
    <!-- React & Babel for Preview -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #3b82f6;
            --cobalt-blue: #1e40af;
            --emerald-green: #10b981;
            --slate-dark: #1e293b;
            --slate-light: #f8fafc;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --sidebar-gray: #1e293b;
            --bg-gray: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-gray);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background-color: var(--sidebar-gray);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-260px);
            /* 20px handle */
        }

        .sidebar:hover {
            transform: translateX(0);
        }

        .sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            right: -20px;
            width: 20px;
            height: 100%;
            cursor: pointer;
        }

        .logo-container {
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .logo-subtitle {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 600;
            margin-top: 0.25rem;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.75rem;
        }

        .nav-link-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 0.875rem 1.25rem;
            color: #94a3b8;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            text-align: left;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .nav-link-btn.active {
            background: var(--primary-blue);
            color: #fff;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        /* Mobile Adjustments */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1100;
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            overflow-y: auto;
            margin-left: 20px;
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-header {
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.25rem;
            color: var(--slate-dark);
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 2rem;
        }

        .controls-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            align-items: center;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filters-group {
            display: flex;
            gap: 0.75rem;
        }

        .filter-btn {
            padding: 0.625rem 1.25rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary-blue);
            color: #fff;
            border-color: var(--primary-blue);
        }

        .workflow-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 2.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 18px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            cursor: grab;
            transition: all 0.3s ease;
        }

        .product-card-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--slate-dark);
            margin: 0 0 0.5rem 0;
        }

        .product-card-type {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .card-data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
        }

        .card-data-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .card-data-value {
            color: var(--slate-dark);
            font-weight: 700;
        }

        .stock-indicator {
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stock-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--emerald-green);
        }

        .dispatch-zone {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .drop-zone {
            min-height: 400px;
            background: rgba(37, 99, 235, 0.03);
            border: 2px dashed rgba(37, 99, 235, 0.3);
            border-radius: 24px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circular-progress {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto;
        }

        .circular-progress svg {
            transform: rotate(-90deg);
        }

        .progress-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 8;
        }

        .progress-val {
            fill: none;
            stroke: var(--primary-blue);
            stroke-width: 8;
            stroke-linecap: round;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--slate-dark);
        }

        .fab-confirm {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            padding: 1.25rem 2.5rem;
            background: var(--primary-blue);
            color: #fff;
            border-radius: 9999px;
            border: none;
            font-weight: 700;
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 280px;
                transform: translateX(-100%);
                z-index: 1050;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-toggle {
                display: flex;
            }

            .main-content {
                padding: 1.5rem;
                margin-top: 5rem;
            }

            .workflow-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>
        );

        const MenuIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></svg>
        );

        const XIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>
        );

        const initialProducts = [
            { id: 1, Product: 'Motor Industrial AC', material_type: 'Finished Goods', qty: 45 },
            { id: 2, Product: 'Cable Cobre 10mm', material_type: 'Raw Material', qty: 1200 },
            { id: 3, Product: 'Eje Transmisión v2', material_type: 'Wip', qty: 12 },
            { id: 4, Product: 'Sensor Presurizado', material_type: 'Finished Goods', qty: 88 },
        ];

        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [stagedItems, setStagedItems] = useState([]);

            return (
                <div className="app-container">
                    <button className="mobile-toggle" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        {isMenuOpen ? <XIcon /> : <MenuIcon />}
                    </button>

                    <aside className={`sidebar ${isMenuOpen ? 'open' : ''}`}>
                        <div className="logo-container">
                            <div className="logo">CS Transportation LLC</div>
                            <div className="logo-subtitle">Inventory PRO v 1.0</div>
                        </div>
                        <ul className="nav-menu">
                            <li className="nav-item">
                                <button className="nav-link-btn active" onClick={() => setIsMenuOpen(false)}>Issued Products Entry</button>
                            </li>
                            <li className="nav-item">
                                <button className="nav-link-btn" onClick={() => setIsMenuOpen(false)}>Material Reception</button>
                            </li>
                            <li className="nav-item">
                                <button className="nav-link-btn" onClick={() => setIsMenuOpen(false)}>Employees</button>
                            </li>
                        </ul>
                    </aside>

                    <main className="main-content">
                        <header className="page-header">
                            <h1 className="page-title">Issued Products Entry</h1>
                        </header>

                        <div className="controls-bar glass-panel">
                            <div className="search-container">
                                <div className="search-icon"><SearchIcon /></div>
                                <input type="text" className="search-input" placeholder="Search..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                            </div>
                        </div>

                        <div className="workflow-grid">
                            <div className="product-grid">
                                {initialProducts.map(item => (
                                    <div key={item.id} className="product-card">
                                        <h3 className="product-card-name">{item.Product}</h3>
                                        <p className="product-card-type">{item.material_type}</p>

                                        <div className="card-data-row">
                                            <span className="card-data-label">Qty:</span>
                                            <span className="card-data-value">{item.qty}</span>
                                        </div>
                                        <div className="card-data-row">
                                            <span className="card-data-label">Ubicación:</span>
                                            <span className="card-data-value">---</span>
                                        </div>

                                        <div className="stock-indicator">
                                            <div className="stock-dot"></div>
                                            <span style={{ fontSize: '0.75rem' }}>En Stock</span>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="dispatch-zone">
                                <div className="capacity-container card glass-panel">
                                    <h2 style={{ fontSize: '1rem', marginBottom: '1rem', textAlign: 'center' }}>Output Limit</h2>
                                    <div className="circular-progress">
                                        <svg width="120" height="120">
                                            <circle className="progress-bg" cx="60" cy="60" r="54" />
                                            <circle className="progress-val" cx="60" cy="60" r="54" strokeDasharray="339.292" strokeDashoffset="300" />
                                        </svg>
                                        <div className="progress-text">1/10</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
