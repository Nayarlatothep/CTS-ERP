<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: Inventory PRO - CS Transportation LLC</title>
    <!-- React & Babel for Preview -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #3b82f6;
            --cobalt-blue: #1e40af;
            --emerald-green: #10b981;
            --slate-dark: #1e293b;
            --slate-light: #f8fafc;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --sidebar-gray: #1e293b;
            --bg-gray: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-gray);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background-color: var(--sidebar-gray);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-container {
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .logo-subtitle {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 600;
            margin-top: 0.25rem;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.75rem;
        }

        .nav-link-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 0.875rem 1.25rem;
            color: #94a3b8;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            text-align: left;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .nav-link-btn.active {
            background: var(--primary-blue);
            color: #fff;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .mobile-toggle {
            display: none;
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1100;
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            overflow-y: auto;
            margin-left: 280px;
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Sub-menu styling */
        .sub-menu {
            list-style: none;
            padding: 0.5rem 0 0.5rem 3rem;
            margin: 0;
        }

        .sub-nav-link {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: left;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .sub-nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Dashboard specific styles */
        .dashboard-container {
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .dashboard-filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .kpi-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid #e2e8f0;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 1.5rem;
        }

        .chart-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .mock-chart {
            width: 100%;
            height: 200px;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 20px;
        }

        .mock-bar {
            flex: 1;
            background: var(--primary-blue);
            border-radius: 4px 4px 0 0;
            transition: height 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staged Items Container & Counter */
        .staged-items-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .staged-counter-header {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--slate-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .staged-counter-badge {
            background: var(--primary-blue);
            color: white;
            padding: 2px 10px;
            border-radius: 99px;
            font-size: 0.9rem;
        }

        /* Horizontal Progress Bar (Card) */
        .horizontal-progress-container {
            height: 8px;
            width: 100%;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            margin-top: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .horizontal-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.4s ease;
        }

        .horizontal-progress-bar.high {
            background: var(--emerald-green);
        }

        .horizontal-progress-bar.medium {
            background: #facc15;
        }

        .horizontal-progress-bar.low {
            background: #ef4444;
        }

        .page-header {
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.25rem;
            color: var(--slate-dark);
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 2rem;
        }

        .controls-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            align-items: center;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filters-group {
            display: flex;
            gap: 0.75rem;
        }

        .filter-btn {
            padding: 0.625rem 1.25rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary-blue);
            color: #fff;
            border-color: var(--primary-blue);
        }

        .workflow-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 2.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 18px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            cursor: grab;
            transition: all 0.3s ease;
        }

        .product-card-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--slate-dark);
            margin: 0 0 0.5rem 0;
        }

        .product-card-type {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .card-data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
        }

        .card-data-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .card-data-value {
            color: var(--slate-dark);
            font-weight: 700;
        }

        .stock-indicator {
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stock-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--emerald-green);
        }

        .stock-dot.out {
            background: #ef4444;
        }

        .dispatch-zone {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .drop-zone {
            min-height: 400px;
            background: rgba(37, 99, 235, 0.03);
            border: 2px dashed rgba(37, 99, 235, 0.3);
            border-radius: 24px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .drop-zone-text {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-align: center;
        }

        .fab-confirm {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            padding: 1.25rem 2.5rem;
            background: var(--primary-blue);
            color: #fff;
            border-radius: 9999px;
            border: none;
            font-weight: 700;
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 280px;
                transform: translateX(-100%);
                z-index: 1050;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-toggle {
                display: flex;
            }

            .main-content {
                padding: 1.5rem;
                margin-top: 5rem;
                margin-left: 0;
            }

            .workflow-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>
        );

        const MenuIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></svg>
        );

        const XIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>
        );

        const TruckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2" /><path d="M15 18h3a3 3 0 0 0 3-3V8.5c0-.8-.7-1.5-1.5-1.5H19l-4-4" /><circle cx="7" cy="18" r="2" /><circle cx="17" cy="18" r="2" /></svg>
        );

        const initialProducts = [
            { id: 1, Product: 'Motor Industrial AC', material_type: 'Finished Goods', qty: 45 },
            { id: 2, Product: 'Cable Cobre 10mm', material_type: 'Raw Material', qty: 1200 },
            { id: 3, Product: 'Eje Transmisión v2', material_type: 'Wip', qty: 0 },
            { id: 4, Product: 'Sensor Presurizado', material_type: 'Finished Goods', qty: 88 },
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard-flow');
            const [isDashboardExpanded, setIsDashboardExpanded] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [stagedItems, setStagedItems] = useState([]);

            const handleDragStart = (e, item) => {
                e.dataTransfer.setData('productId', item.id.toString());
            };

            const handleDrop = (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('productId');
                const item = initialProducts.find(p => p.id.toString() === id);

                if (item && !stagedItems.find(si => si.id === item.id)) {
                    const input = window.prompt(`Enter quantity for ${item.Product} (Available: ${item.qty})`);
                    if (input === null) return;

                    const qty = parseInt(input);
                    if (isNaN(qty) || qty <= 0) {
                        alert("Please enter a valid positive number.");
                        return;
                    }

                    if (qty > item.qty) {
                        alert(`Insufficient stock! Maximum available: ${item.qty}`);
                        return;
                    }

                    setStagedItems([...stagedItems, { ...item, dispatchQty: qty }]);
                }
            };

            return (
                <div className="app-container">
                    <button className="mobile-toggle" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        {isMenuOpen ? <XIcon /> : <MenuIcon />}
                    </button>

                    <aside className={`sidebar ${isMenuOpen ? 'open' : ''}`}>
                        <div className="logo-container">
                            <div className="logo">CS Transportation LLC</div>
                            <div className="logo-subtitle">Inventory PRO v 1.2 [STABLE]</div>
                        </div>
                        <ul className="nav-menu">
                            <li className="nav-item">
                                <button
                                    className={`nav-link-btn ${activeTab.startsWith('dashboard') ? 'active' : ''}`}
                                    onClick={() => setIsDashboardExpanded(!isDashboardExpanded)}
                                >
                                    Dashboard
                                </button>
                                {isDashboardExpanded && (
                                    <ul className="sub-menu">
                                        <li className="sub-nav-item">
                                            <button
                                                className={`sub-nav-link ${activeTab === 'dashboard-flow' ? 'active' : ''}`}
                                                onClick={() => { setActiveTab('dashboard-flow'); setIsMenuOpen(false); }}
                                            >
                                                Material Flow & Costs
                                            </button>
                                        </li>
                                    </ul>
                                )}
                            </li>
                            <li className="nav-item">
                                <button className={`nav-link-btn ${activeTab === 'material-dispatch' ? 'active' : ''}`} onClick={() => { setActiveTab('material-dispatch'); setIsMenuOpen(false); }}>
                                    Material Dispatch
                                </button>
                            </li>
                            <li className="nav-item">
                                <button className="nav-link-btn" onClick={() => setIsMenuOpen(false)}>Material Reception</button>
                            </li>
                            <li className="nav-item">
                                <button className="nav-link-btn" onClick={() => setIsMenuOpen(false)}>Employees</button>
                            </li>
                        </ul>
                    </aside>

                    <main className="main-content">
                        <header className="page-header">
                            <h1 className="page-title">
                                {activeTab === 'dashboard-flow' ? 'Material Flow & Costs' : 'Material Dispatch'}
                            </h1>
                        </header>

                        {activeTab === 'dashboard-flow' && (
                            <div className="dashboard-container">
                                <div className="kpi-grid">
                                    <div className="kpi-card" style={{ borderLeft: '4px solid #3b82f6' }}>
                                        <div>
                                            <div style={{ fontSize: '0.75rem', fontWeight: 700, color: '#64748b' }}>TOTAL INGRESOS</div>
                                            <div style={{ fontSize: '1.5rem', fontWeight: 800, color: '#1e293b' }}>$150,000</div>
                                        </div>
                                    </div>
                                    <div className="kpi-card" style={{ borderLeft: '4px solid #ef4444' }}>
                                        <div>
                                            <div style={{ fontSize: '0.75rem', fontWeight: 700, color: '#64748b' }}>TOTAL EGRESOS</div>
                                            <div style={{ fontSize: '1.5rem', fontWeight: 800, color: '#1e293b' }}>$85,000</div>
                                        </div>
                                    </div>
                                    <div className="kpi-card" style={{ borderLeft: '4px solid #10b981' }}>
                                        <div>
                                            <div style={{ fontSize: '0.75rem', fontWeight: 700, color: '#64748b' }}>PROFIT</div>
                                            <div style={{ fontSize: '1.5rem', fontWeight: 800, color: '#1e293b' }}>$65,000</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="analytics-grid">
                                    <div className="chart-card">
                                        <h3 style={{ fontSize: '0.9rem', marginBottom: '1rem' }}>FLUJO FINANCIERO MENSUAL</h3>
                                        <div className="mock-chart">
                                            <div className="mock-bar" style={{ height: '40%', background: '#3b82f6' }}></div>
                                            <div className="mock-bar" style={{ height: '60%', background: '#3b82f6' }}></div>
                                            <div className="mock-bar" style={{ height: '55%', background: '#ef4444' }}></div>
                                            <div className="mock-bar" style={{ height: '80%', background: '#3b82f6' }}></div>
                                            <div className="mock-bar" style={{ height: '70%', background: '#3b82f6' }}></div>
                                        </div>
                                    </div>
                                    <div className="chart-card">
                                        <h3 style={{ fontSize: '0.9rem', marginBottom: '1rem' }}>RECENT TX</h3>
                                        <div style={{ fontSize: '0.8rem' }}>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', padding: '8px 0', borderBottom: '1px solid #f1f5f9' }}>
                                                <span>Copper Wire</span>
                                                <span style={{ color: '#16a34a', fontWeight: 700 }}>+$25,000</span>
                                            </div>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', padding: '8px 0', borderBottom: '1px solid #f1f5f9' }}>
                                                <span>Plastic Pellets</span>
                                                <span style={{ color: '#dc2626', fontWeight: 700 }}>-$6,500</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'material-dispatch' && (
                            <>
                                <div className="controls-bar glass-panel">
                                    <div className="search-container">
                                        <div className="search-icon"><SearchIcon /></div>
                                        <input type="text" className="search-input" placeholder="Search..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                    </div>
                                </div>

                                <div className="workflow-grid">
                                    <div className="product-grid">
                                        {initialProducts.map(item => (
                                            <div key={item.id} className="product-card" draggable onDragStart={e => handleDragStart(e, item)}>
                                                <h3 className="product-card-name">{item.Product}</h3>
                                                <p className="product-card-type">{item.material_type}</p>

                                                <div className="card-data-row">
                                                    <span className="card-data-label">Qty:</span>
                                                    <span className="card-data-value">{item.qty}</span>
                                                </div>
                                                <div className="card-data-row">
                                                    <span className="card-data-label">Ubicación:</span>
                                                    <span className="card-data-value">---</span>
                                                </div>

                                                <div className="stock-indicator">
                                                    <div className={`stock-dot ${item.qty === 0 ? 'out' : ''}`}></div>
                                                    <span style={{ fontSize: '0.75rem', color: item.qty === 0 ? '#ef4444' : 'var(--text-muted)' }}>
                                                        {item.qty === 0 ? 'Out of Stock' : 'In Stock'}
                                                    </span>
                                                </div>
                                                {/* Horizontal Status Bar */}
                                                <div className="horizontal-progress-container">
                                                    <div
                                                        className={`horizontal-progress-bar ${(item.qty || 0) >= 8 ? 'high' :
                                                            (item.qty || 0) >= 4 ? 'medium' : 'low'
                                                            }`}
                                                        style={{ width: `${Math.min(((item.qty || 0) / 10) * 100, 100)}%` }}
                                                    />
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="dispatch-zone">
                                        <div className="staged-items-container">
                                            <h3 className="staged-counter-header">
                                                Items staged for issue:
                                                <span className="staged-counter-badge">{stagedItems.length}</span>
                                            </h3>

                                            <div
                                                className="drop-zone"
                                                onDragOver={e => e.preventDefault()}
                                                onDrop={handleDrop}
                                            >
                                                {stagedItems.length === 0 ? (
                                                    <p className="drop-zone-text">Drag products here to stage for dispatch</p>
                                                ) : (
                                                    <div className="staged-items-list" style={{ width: '100%' }}>
                                                        {stagedItems.map(item => (
                                                            <div key={item.id} className="staged-item" style={{ background: 'white', padding: '1rem', borderRadius: '12px', marginBottom: '0.5rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center', border: '1px solid #e2e8f0' }}>
                                                                <div>
                                                                    <div style={{ fontWeight: 700, fontSize: '0.875rem' }}>{item.Product}</div>
                                                                    <div style={{ fontSize: '0.7rem' }}>{item.material_type} - Qty: {item.dispatchQty}</div>
                                                                </div>
                                                                <button onClick={() => setStagedItems(stagedItems.filter(si => si.id !== item.id))} style={{ background: 'none', border: 'none', color: '#ef4444', cursor: 'pointer' }}>
                                                                    <XIcon />
                                                                </button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {activeTab === 'material-dispatch' && stagedItems.length > 0 && (
                                    <button className="fab-confirm" onClick={() => { alert('Dispatch Confirmed!'); setStagedItems([]); }}>
                                        <TruckIcon />
                                        Confirm Output
                                    </button>
                                )}
                            </>
                        )}
                    </main>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
